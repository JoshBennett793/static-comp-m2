<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicant Tracking System</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="user-profile-container">
        <div class="img-placeholder"></div>
        <p class="username">Newton Barley</p>
      </div>
      <div class="nav-container">
        <nav class="main-nav" aria-labelledby="main-navigation">
          <h5 id="main-navigation" class="main-nav-header">Main</h5>
          <ul>
            <li>
              <img src="/assets/home.svg" alt="home icon" id="home-icon">
              <a href="#" aria-current="home" id="menu-link-home">HOME</a>
            </li>
            <li>
              <img src="/assets/briefcase.svg" alt="briefcase" id="jobs-icon">
              <a href="#" aria-current="jobs" id="menu-link-jobs">JOBS</a>
            </li>
            <li>
              <img src="/assets/resumes.svg" alt="resumes icon" id="resumes-icon">
              <a href="#" aria-current="resumes" id="menu-link-resumes"
                >RESUMES</a
              >
            </li>
            <li>
              <img src="/assets/tasks.svg" alt="tasks icon" id="tasks-icon">
              <a href="#" aria-current="tasks" id="menu-link-tasks">TASKS</a>
            </li>
            <li>
              <img src="/assets/calendar.svg" alt="calendar icon" id="calendar-icon">
              <a href="#" aria-current="calendar" id="menu-link-calendar"
                >CALENDAR</a
              >
            </li>
          </ul>
        </nav>
        <nav class="admin-nav" aria-labelledby="admin-navigation">
          <h5 id="admin-navigation" class="admin-nav">Admin</h5>
          <ul>
            <li>
              <img src="/assets/users.svg" alt="users icon" id="users-icon">
              <a href="#" aria-current="users" id="menu-link-users">USERS</a>
            </li>
            <li>
              <img src="/assets/location.svg" alt="locations icon" id="locations-icon">
              <a href="#" aria-current="locations" id="menu-link-locations"
                >LOCATIONS</a
              >
            </li>
            <li>
              <img src="/assets/workflows.svg" alt="workflows icon" id="workflows-icon">
              <a href="#" aria-current="workflows" id="menu-link-workflows"
                >WORKFLOWS</a
              >
            </li>
            <li>
              <img src="/assets/job-boards.svg" alt="job boards icon" id="job-boards-icon">
              <a href="#" aria-current="job boards" id="menu-link-job-boards"
                >JOB BOARDS</a
              >
            </li>
            <li>
              <img src="/assets/social.svg" alt="social icon" id="social-icon">
              <a href="#" aria-current="social" id="menu-link-social">SOCIAL</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
